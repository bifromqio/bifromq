name: Dev-Build

on:
  push:
    branches:
      - 'main'
      - 'release-**'
      - 'feat-**'
      - 'hotfix-**'
      - 'bugfix-**'
      - 'fix-**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean test -Dtest=com.baidu.bifromq.inbox.server.InboxAdminRPCTest#createWithLWT -DfailIfNoTests=false
